<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <!-- Bootstrap link -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<!-- google font link-->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<!-- icons link-->

<!-- script link -->
<script defer src="Task_ Assets/sign.js"></script>
<title>sign</title>
</head>
<body id="sign-bg" style="background-color: aqua;">
  <div class="container-fluid"> 
    <form class="mx-auto" action="login.html" onsubmit="return validateInputs()" id="form"> 
        <h1>Sign Up</h1> 
        <div class="mb-3 mt-5">
        <div class="input-group"> 
            <label for="username">Username</label> 
            <input type="text" id="username" name="username"> 
            <div class="error"></div> 
        </div> 
        <div class="input-group"> 
            <label for="email">Email</label> 
            <input type="text" id="email" name="email" > 
            <div class="error"></div> 
        </div> 
        <div class="input-group"> 
            <label for="password">Password</label> 
            <input type="password" id="password" name="password"> 
            <div class="error"></div> 
        </div> 
        <div class="input-group"> 
            <label for="cpassword">Confirm Password</label> 
            <input type="password" id="cpassword" name="cpassword"> 
            <div class="error"></div> 
        </div> 
        </div>
       <button class="btn btn-outline-danger" type="submit"> Register</button>
    </form> 
</div>

</body>
</html>
